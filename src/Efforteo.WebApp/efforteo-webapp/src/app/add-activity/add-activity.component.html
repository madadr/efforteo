<div class="mt-2 mx-3">
  <div class="mb-2">
    <!--<h1>Add activity</h1>-->
    <a class="btn btn-outline-primary" href="/activities" role="button">Back to activities</a>
  </div>
  <div class="card text-dark bg-light mb-3">
    <div class="card-header bg-dark text-light">Add new activity</div>
    <div class="card-body border-bottom border-warning">
      <app-alerts></app-alerts>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label>Title</label>
          <input type="text" formControlName="title" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
          <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
            <div *ngIf="f.title.errors.required">Title is required</div>
            <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
          </div>
        </div>
        <div class="form-group">
          <label>Category</label>
          <input type="text" formControlName="title" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
          <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
            <div *ngIf="f.title.errors.required">Title is required</div>
            <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
          </div>
        </div>
        <div class="form-group">
          <label>Description</label>
          <textarea formControlName="desc" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }"></textarea>
          <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
            <div *ngIf="f.title.errors.required">Title is required</div>
            <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
          </div>
        </div>

        <button class="btn btn-primary" type="submit">Log in</button>
      </form>
    </div>
  </div>
</div>
