<div class="mt-2 mx-3">

  <app-loader *ngIf="toggleService.isShown(onCreateLoaderName)" class="my-3 d-flex justify-content-center"
              size="100"></app-loader>

  <div *ngIf="!toggleService.isShown(onCreateLoaderName) && activity && isOwner">
    <div class="my-2">
      <a class="btn btn-outline-primary" routerLink="/show-activity/{{activity.id}}" role="button">Back to activity details</a>
    </div>
    <app-alerts></app-alerts>
    <div class="card text-dark bg-light my-2">
      <div class="card-header bg-danger text-light">Remove activity {{activity.id}}</div>
      <div class="card-body border-bottom border-danger">
        <h4>Do you really want to remove this activity?</h4>
        <div class="mt-3 d-flex justify-content-between align-items-center">
          <button class="btn btn-outline-danger" (click)="onSubmit()">Remove activity</button>
          <button class="btn btn-outline-primary" routerLink="/show-activity/{{activity.id}}">Cancel</button>
        </div>
        <app-loader *ngIf="toggleService.isShown(onSubmitLoaderName)" class="my-3 d-flex justify-content-center"
                    size="20"></app-loader>
      </div>
    </div>
  </div>

  <div class="my-2">
    <div *ngIf="!toggleService.isShown(onCreateLoaderName) && activity && !isOwner">
      <h4>You cannot edit this activity.</h4>
      <a class="btn btn-outline-primary" routerLink="/show-activity/{{activity.id}}" role="button">Back to activity details</a>
    </div>

    <div *ngIf="!toggleService.isShown(onCreateLoaderName) && !activity">
      <h4>This activity doesn't exist.</h4>
      <a class="btn btn-outline-primary" routerLink="/activities" role="button">Go to activities</a>
    </div>
  </div>

</div>
