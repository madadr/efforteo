<div class="mt-2 mx-3">
  <div class="jumbotron">
    <h1>Activities</h1>
    <a class="btn btn-outline-primary" routerLink="/add-activity" role="button">Add new activity</a>
  </div>

  <app-loader *ngIf="toggleService.isShown(onCreateLoaderName)" class="my-3 d-flex justify-content-center"
              size="100"></app-loader>
  <div *ngIf="!toggleService.isShown(onCreateLoaderName)">
    <div *ngIf="activities && activities.length == 0">
      <h4>No activities to display.</h4>
      <p class="lead">Add new activities to explore trainings.</p>
    </div>
    <div class="row">
      <div class="col-xl-10 offset-xl-1 px-xl-5">
        <app-brief-activity *ngFor='let activity of activities' [activity]="activity"></app-brief-activity>
      </div>
    </div>
  </div>
</div>
